<form [formGroup]="eventForm">

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input [formControl]="nameControl" required matNativeControl matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Region</mat-label>
    <input [formControl]="regionControl" matNativeControl matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Season</mat-label>
    <input [formControl]="seasonControl" matNativeControl matInput type="number">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Start date</mat-label>
    <input [formControl]="startControl" matNativeControl matInput type="datetime-local" placeholder="Start date">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>End date</mat-label>
    <input [formControl]="endControl" matNativeControl matInput type="datetime-local" placeholder="End date">
  </mat-form-field>

  <mat-form-field appearance="fill" *ngIf="eventId === 0">
    <mat-label>Game</mat-label>
    <mat-select [formControl]="gameIdControl" required>
      <mat-option *ngFor="let game of games" [value]="game.id">
        {{game.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button *ngIf="eventId === 0" type="submit" mat-raised-button (click)="create()" [disabled]="!eventForm.valid">Create</button>
  <button *ngIf="eventId !== 0" type="submit" mat-raised-button (click)="edit()" [disabled]="!eventForm.valid">Edit</button>

</form>
