<mat-sidenav-container class="admin-panel">

  <mat-sidenav mode="side" opened>
    <mat-selection-list #selectionList [multiple]="false" class="selection-list">
      <div *ngFor="let action of actions">

        <div
        class="actions"
        matRipple
        [ngStyle]="{'background-color': (selectedAction === action) ? 'lightgray' : '#ffffff'}">

          <mat-list-option
          [value]="action"
          [disableRipple]="true"
          (click)="selectAction(selectionList)">
            {{action}}
          </mat-list-option>

          <button
          mat-icon-button
          class="create-button"
          (click)="createButtonClicked(action)">
            <mat-icon>add_circle</mat-icon>
          </button>

        </div>

        <mat-divider></mat-divider>
      </div>
    </mat-selection-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-admin-game-list *ngIf="selectedAction === 'Game'"></app-admin-game-list>
    <app-admin-event-list *ngIf="selectedAction === 'Event'"></app-admin-event-list>
    <app-admin-team-list *ngIf="selectedAction === 'Team'"></app-admin-team-list>
    <app-admin-match-list *ngIf="selectedAction === 'Match'"></app-admin-match-list>
    <app-game-form *ngIf="selectedAction === 'GameForm'"></app-game-form>
    <app-event-form *ngIf="selectedAction === 'EventForm'"></app-event-form>
    <app-team-form *ngIf="selectedAction === 'TeamForm'"></app-team-form>
    <app-match-form *ngIf="selectedAction === 'MatchForm'"></app-match-form>
  </mat-sidenav-content>

</mat-sidenav-container>
