<form [formGroup]="gameForm">

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input [formControl]="nameControl" required matNativeControl matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Logo URL</mat-label>
    <input
    type="text"
    placeholder="Logo URL"
    matInput
    [formControl]="logoUrlControl"
    [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let logoUrl of logoUrls" [value]="logoUrl" class="logo-option">
        <img [src]="logoUrl" class="logo">
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button *ngIf="gameId === 0" type="submit" mat-raised-button (click)="create()"  [disabled]="!gameForm.valid">Create</button>
  <button *ngIf="gameId !== 0" type="submit" mat-raised-button (click)="edit()"  [disabled]="!gameForm.valid">Edit</button>
  
</form>
