<mat-progress-bar *ngIf="!matches" mode="indeterminate"></mat-progress-bar>
<mat-list *ngIf="matches" class="match-list">
  <mat-divider></mat-divider>
  <mat-list-item
  *ngFor="let match of matches; index as i"
  matRipple
  class="gradient-transition">

  <div class="game-info">
    <img class="game-logo" *ngIf="games && events" [src]="mapEventToGame.get(match.eventId)?.logoUrl">
    <span class="mat-title game-name" *ngIf="games && events && !mapEventToGame.get(match.eventId)?.logoUrl">{{mapEventToGame.get(match.eventId)?.name}}</span>
  </div>
  <div class="match">
    <span class="team">
      <img [src]="match.team1.logoUrl" alt="" class="team-logo">
      <span>{{ match.team1.name }}</span>
    </span>

    <span *ngIf="match.winner === 'TBD'" style="width: 100px; text-align: center;">0 : 0</span>
    <span *ngIf="match.winner === 'TEAM_1'" style="width: 100px; text-align: center;">1 : 0</span>
    <span *ngIf="match.winner === 'TEAM_2'" style="width: 100px; text-align: center;">0 : 1</span>

    <span class="team">
      <span>{{ match.team2.name }}</span>
      <img [src]="match.team2.logoUrl" alt="" class="team-logo">
    </span>
  </div>

  <span class="date">{{match.start | date:'dd-MM-yyyy'}} {{ match.start | date:'HH:mm'}}</span>

    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
