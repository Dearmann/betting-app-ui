<div class="game-list">
  <mat-card
  *ngFor="let game of games; index as i;"
  (click)="gameClicked(game.id, i)"
  class="game-card gradient-transition"
  matRipple
  matTooltip="Currently no events to show!"
  [matTooltipDisabled]="!(game.eventIds.length === 0)">
    <mat-card-title *ngIf="!game.logoUrl">
      {{game.name}}
    </mat-card-title>
    <mat-card-content *ngIf="game.logoUrl">
      <img class="game-logo" [src]="getGameLogoUrl(game)">
    </mat-card-content>
  </mat-card>
</div>
